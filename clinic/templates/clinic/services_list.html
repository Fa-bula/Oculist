{% extends "clinic/base.html" %}
{% block title %}
Our services
{% endblock %}

{% block content %}
{% if services_list %}
<ul class="list-group">
  {% for service in services_list %}
  <li class="list-group-item">
    <a href="{{ service.id }}/">{{ service}}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No services are available.</p>
{% endif %}
{% endblock %}
