{% extends "clinic/base.html" %}
{% block title %}
{{ service }}
{% endblock %}

{% block content %}

<ul class="list-group">
  <li class="list-group-item">
    <div class="row">
      <div class="col-md-9">
	<h2>{{ service }}</h2>
      </div>
    </div>
  </li>
  <li class="list-group-item">Описание: {{ service.description }}</li>
  <li class="list-group-item">Цена: {{ service.cost }}</li>
</ul>

<form class="form-horizontal" action="{% url 'leave_comment' service.id%}">
  <div class="form-group">
    <label>Что вы думаете об этой услуге?</label>
  </div>
  <div class="form-group">
    <textarea class="form-control" rows="3" name="content"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Отправить</button>
</form>
{% endblock %}
